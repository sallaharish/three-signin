<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="logo.png" alt="logo">
                </div>
                <form action="">
                    <div>
                        <label for="e-mail">email or user name</label>
                        <input type="text" name="e-mail" id="e-mail" class="text-input" >
                    </div>
                    <div>
                        <label for="pass">password</label>
                        <input type="password" name="pass" id="pass" class="text-input" >
                    </div>
                    <button type="submit" class="primary-btn">sign-in</button>
                </form>
                <div class="links">
                    <a href="#"> Forget password</a>
                    <a href="#"> Sign in with number</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Creat an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2022 , All rights reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>               
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create future <strong>strong</strong></h1>
                    <a href="#" class="secondary-btn"> start a free 10 day trail</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
